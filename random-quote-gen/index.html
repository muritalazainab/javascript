<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quoteContainer" id="quote-container">
        <!-- QUOTES -->
        <div class="quoteText">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- AUTHOR -->
        <div class="quoteAuthor">
            <span id="author">Jone Dee</span>
        </div>
<!-- BUTTON -->
        <div class="buttonContainer">
           <button class="twitterButton" id="twitter" title="Tweet this"><i class="fa-brands fa-x-twitter"></i></button> 
           <button id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0bad839634.js" crossorigin="anonymous"></script>
</body>
</html>
