<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- form tag -->
        <form id="form">
            <!-- FULL NAME -->
            <div class="form-group">
                <label for="firstname">Full name:</label>
                <input type="text" id="name" placeholder="Full name"  name="name"required minlength="3" maxlength="100">
            </div>
            <!-- phone no -->
            <div class="form-group">
                <label for="phone"> Phone No:</label>
                <input type="tel" id="phone" placeholder="000-000-0000"  name="phone"required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" >
            </div>
            <!-- email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="Email" placeholder="email@address.com"  name="email"required >
            </div>
            <!-- website url -->
            <div class="form-group">
                <label for="website url">Website URL:</label>
                <input type=" url" id="website " placeholder="http://dltafrica.io"  name="website"required >
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password1" placeholder="create password (Mn. 8 characters)"  required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least one uppercase character, 1 lowercase characters and one number ">
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password"> Confirm Password:</label>
                <input type="password" id="password2" placeholder="Confirm password"  name="password"required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" >
            </div>
            <button type="submit">Register</button>
        </form>
        
        <div class="message-container">
        <h3 id="message">Don't hestiate</h3>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
